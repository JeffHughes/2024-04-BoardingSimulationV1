<table style="width: 100%">
  @for (row of currentBoardingGroups(0); track $index) {
  <tr>
    <td style="width: 250px"></td>
    @for (order of boardingOrder(); track $index) {
    <td
      [id]="getID(row, order)"
      style="
        border: 1px solid black;
        width: 50px;
        height: 50px;
        text-align: center;
        vertical-align: middle;
      "
    >
      {{ order }}
    </td>
    }
    <td>{{ row }}</td>
  </tr>
  }
</table>
