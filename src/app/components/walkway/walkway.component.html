<table style="width: 100%">
  <tr>
    @for (order of walkwayOrderReverse(); track $index) {
    <td
      [id]="getID(order)"
      style="
        border: 1px solid black;
        width: 50px;
        height: 50px;
        text-align: center;
        vertical-align: middle;
      "
    >
      {{ order }}
    </td>
    }
  </tr>
</table>
